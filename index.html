<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>ü™ê | 777host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 100vw;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #2d1b4e 0%, #3d2863 50%, #4d3573 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            color: #fff;
            padding: 20px;
        }

        .glow-effect {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(186, 85, 211, 0.2), transparent 70%);
            filter: blur(80px);
            animation: glow 8s ease-in-out infinite alternate;
        }

        .glow-1 {
            top: -200px;
            left: -200px;
        }

        .glow-2 {
            bottom: -200px;
            right: -200px;
        }

        @keyframes glow {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            width: 100%;
            user-select: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            font-size: 5.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #e8d5f2 30%, #d8a8e8 60%, #c88ee0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: fadeIn 0.8s ease;
            text-shadow: 0 0 40px rgba(200, 142, 224, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tagline {
            font-size: 1.1rem;
            color: #d8bfd8;
            font-weight: 500;
            letter-spacing: 3px;
            margin-bottom: 80px;
            animation: fadeIn 1s ease;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        .timer-wrapper {
            margin-bottom: 70px;
            animation: fadeIn 1.2s ease;
            animation-delay: 0.4s;
            animation-fill-mode: both;
            user-select: none;
        }

        .timer-label-top {
            font-size: 1rem;
            color: #d8bfd8;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(216, 191, 216, 0.3);
            border-radius: 25px;
            padding: 35px 30px;
            min-width: 150px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .timer-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(216, 191, 216, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .timer-box:hover::before {
            left: 100%;
        }

        .timer-box:hover {
            transform: translateY(-8px);
            border-color: rgba(216, 168, 232, 0.5);
            box-shadow: 0 15px 40px rgba(186, 85, 211, 0.3);
        }

        .timer-value {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            display: block;
            line-height: 1;
            margin-bottom: 12px;
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            font-size: 0.85rem;
            color: #d8bfd8;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .description {
            font-size: 1.4rem;
            color: #e8d5f2;
            font-weight: 500;
            margin-bottom: 45px;
            line-height: 1.5;
            animation: fadeIn 1.4s ease;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }

        .cta-button {
            display: block;
            padding: 20px 50px;
            background: linear-gradient(135deg, #ba55d3 0%, #9370db 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(186, 85, 211, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.6s ease;
            animation-delay: 0.8s;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
            width: 300px;
            margin: 0 auto;  
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .cta-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 50px rgba(186, 85, 211, 0.6);
        }

        .cta-button span {
            position: relative;
            z-index: 1;
        }

        footer {
            position: relative;
            width: 100%;
            text-align: center;
            padding: 1.5rem 1rem;
            color: #6b7280;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
            line-height: 1.7;
            z-index: 10;
            user-select: none;
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(216, 168, 232, 0.15), rgba(186, 85, 211, 0.05));
            animation: floatCircle 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .circle-3 {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 15%;
            animation-delay: 10s;
        }

        @keyframes floatCircle {
            0%, 100% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(20px, -20px);
            }
            66% {
                transform: translate(-20px, 20px);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
                letter-spacing: 4px;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .timer-container {
                gap: 15px;
            }

            .timer-box {
                padding: 25px 20px;
                min-width: 120px;
            }

            .timer-value {
                font-size: 3rem;
            }

            .timer-label {
                font-size: 0.75rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .cta-button {
                padding: 18px 40px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>

    <div class="floating-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="container">
        <h1 class="logo">777host</h1>
        <p class="tagline">Polski hosting - Od graczy dla graczy!</p>

        <div class="timer-wrapper">
            <div class="timer-label-top">Premiera za:</div>
            <div class="timer-container" id="timer">
                <div class="timer-box">
                    <span class="timer-value" id="days">00</span>
                    <span class="timer-label">Dni</span>
                </div>
                <div class="timer-box">
                    <span class="timer-value" id="hours">00</span>
                    <span class="timer-label">Godzin</span>
                </div>
                <div class="timer-box">
                    <span class="timer-value" id="minutes">00</span>
                    <span class="timer-label">Minut</span>
                </div>
                <div class="timer-box">
                    <span class="timer-value" id="seconds">00</span>
                    <span class="timer-label">Sekund</span>
                </div>
            </div>
        </div>

        <p class="description">Wiƒôcej informacji znajdziesz na naszym serwerze Discord!</p>
        
        <a href="./404.html" class="cta-button">
            <span><i class="fab fa-discord"></i> Do≈ÇƒÖcz</span>
        </a>
    </div>

    <footer>
        <p>made by @pryncypalka & @zetkatv<br>2025 &copy; 777host.pl - Wszelkie prawa zastrze≈ºone.</p>
    </footer>

    <script>
        const countdownDate = new Date("December 1, 2025 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("timer").innerHTML = "<p style='color: #e8d5f2; font-size: 2rem; font-weight: 600;'>Ju≈º dostƒôpne!</p>";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
